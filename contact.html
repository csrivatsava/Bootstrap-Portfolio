<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Bootstrap Portfolio</title>
		<meta charset="utf-8">
		<!-- creating Viewport so that media queries work correctly -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Linking the Reset CSS file to reset the browser defaults -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- ! We link our html to the Bootstrap CDN -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Linking the Style.css file to style the html -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-default">
		  	<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
	        		<a class="navbar-brand"  href="index.html">Srivastava Cheemakurthi</a>
	      		</div>
			    	<!-- Navigation toggler menus on the screen -->
		    	<div class="navbar-toggler navbar-toggler-center" id="navbartoggler">
				    <ul class="nav navbar-nav navbar-right">
				        <li class="nav-item "><a class="nav-link" href="index.html">About</a></li>
				        <li class="nav-item "><a class="nav-link" href="portfolio.html">Portfolio</a></li>
				        <li class="nav-item "><a class="nav-link" href="contact.html">Contact</a></li>
				    </ul>	
		    	</div>
			</div>
		</nav>
		<!-- MainContent -->
		<div class="container">
			<div class="row" id="MainContent">
		        <div class="col-sm-8 " id="leftside">
			        <div class="well well-sm">
			          	<form class="form-horizontal" action="" method="post">
			          	<!-- <fieldset> -->
				          	<div class="row" page-header>				          
								<h1> Contact </h1>							
							</div>
				    
				            <!-- Name input-->
				            <div class="form-group">
				              	<label class="col-sm-8 control-label " for="name">Name</label>
			              		<div class="col-sm-12">
			                		<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
			              		</div>
				            </div>
				    
				            <!-- Email input-->
				            <div class="form-group">
				                <label class="col-sm-8 control-label " for="email">E-mail</label>
			               		<div class="col-sm-12">
				                	<input id="email" name="email" type="text" placeholder="Your email" class="form-control">
				                </div>
				            </div>
				    
				            <!-- Message body -->
				            <div class="form-group">
				                <label class="col-sm-8 control-label " for="message">Your message</label>
				                <div class="col-sm-12">
				                	<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
				              	</div>
				            </div>
				    
				            <!-- Form actions -->
				            <div class="form-group">
				              	<div class="col-sm-12 ">
				                	<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				              	</div>
				            </div>
			            <!-- </fieldset> -->
			         	</form>
			        </div>
		      	</div>
		      	<!-- Sidebar panel -->
				<div class="col-sm-4" id="sidebar">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="text-center">Connect with Me</h3>
						</div>
						<div class="panel-body text-center">
						    <a href="https://www.stackoverflow.com" target="_blank">
								<img class="img-responsive center-block" id="sideicons" src="assets/images/stackoverflow.png" alt="StackOverflow">
							</a>
							<a href="https://www.linkedin.com" target="_blank">
								<img class="img-responsive center-block" id="sideicons" src="assets/images/linkedin.png" alt="LinkedIn">
							</a>
							<a href="https://www.github.com" target="_blank">
								<img class="img-responsive center-block" id="sideicons" src="assets/images/github.png" alt="GitHub">	
							</a>
						</div>
					</div>					
				</div>
			</div>		
			<!-- row for the footer -->
			<div class="row" id="footer">
				<div class="col-sm-12 text-center">
					&#169; Copyright 2017 Srivastava Cheemakurthi
				</div>
			</div>
		</div>
	</body>
</html>
